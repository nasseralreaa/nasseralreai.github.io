  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    #player {
      width: 80%;
      max-width: 900px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      background: black;
    }

    #player video, 
    #player iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
      font-size: 18px;
    }
  </style>

  <script>
    // ✅ منع النوافذ المنبثقة
    window.open = function() {
      console.warn("🚫 تم حظر نافذة منبثقة");
      return null;
    };

    // ✅ منع مغادرة الصفحة
    window.onbeforeunload = function() {
      return "❌ لا يمكنك مغادرة هذه الصفحة أثناء المشاهدة.";
    };

    // ✅ منع أي إعادة توجيه
    setInterval(() => {
      if (window.top !== window.self) {
        window.top.location = window.self.location;
      }
    }, 1000);

    // ✅ تشغيل الفيديو
    function playVideo(src) {
      let player = document.getElementById("player");

      if (src.endsWith(".mp4") || src.endsWith(".m3u8")) {
        player.innerHTML = `
          <video controls autoplay muted>
            <source src="${src}" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
          </video>
        `;
      }
      else if (src.includes("youtube.com") || src.includes("youtu.be")) {
        let videoId = "";
        if (src.includes("watch?v=")) {
          videoId = src.split("watch?v=")[1];
        } else if (src.includes("youtu.be/")) {
          videoId = src.split("youtu.be/")[1];
        }
        player.innerHTML = `
          <iframe 
            src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&modestbranding=1&rel=0&iv_load_policy=3&controls=1"
            allow="autoplay; encrypted-media; fullscreen"
            allowfullscreen
            sandbox="allow-same-origin allow-scripts allow-forms allow-presentation">
          </iframe>
        `;
      }
      else if (src.includes("vimeo.com")) {
        let videoId = src.split("vimeo.com/")[1];
        player.innerHTML = `
          <iframe 
            src="https://player.vimeo.com/video/${videoId}?autoplay=1&muted=1&dnt=1"
            allow="autoplay; fullscreen"
            allowfullscreen
            sandbox="allow-same-origin allow-scripts allow-forms allow-presentation">
          </iframe>
        `;
      }
      else {
        player.innerHTML = `
          <iframe 
            src="${src}" 
            allow="autoplay; fullscreen"
            allowfullscreen
            sandbox="allow-same-origin allow-scripts allow-forms allow-presentation">
          </iframe>
        `;
      }
    }
  </script>
